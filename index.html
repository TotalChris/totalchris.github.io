<html>
    <head>
        <title>Title</title>
        <link rel="stylesheet" href="title.css">
        <link rel="manifest" href="/manifest.json">
        <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    </head>
    <body onload="init()">
        <div id="toolbar">
            <h3>Title</h3>
            <select id="shelflist">
                <option id="tNewShelf" value="tNewShelf">+ New Shelf</option>
            </select>
            <button id="tNewNote">New Note</button>
            <button id="tDelete">Delete</button>
            <button id="tClose">Close</button>
            <button id="tRenameShelf">Rename Shelf</button>
            <button id="tDeleteShelf">Delete Shelf</button>
        </div>
        <hr>
        <div id="page">
            <div id="list">

            </div>
            <div id="editor">
                <input type="text" id="docname">
                <textarea id="doc"></textarea>
            </div>
        </div>
        <dialog id="dShelfName">
            <p>Enter a new shelf name:</p>
            <form method="dialog">
              <input type="text" id="tShelfNameValue">
              <button value="">Submit</button>
            </form>
          </dialog>
        <dialog id="dDeleteShelfConfirm">
            <p>Are you sure you want to delete this shelf?</p>
            <form method="dialog">
                <button value="no">Cancel</button>
                <button value="yes">Delete</button>
            </form>
        </dialog>
        <script>
            if ('serviceWorker' in navigator) {
              window.addEventListener('load', ()=> {
                navigator
                .serviceWorker
                .register('sw.js')
                .then(()=>console.log("Ready"))
                .catch(()=>console.log("Error"));
              });
            }
          </script>
        <script src="title.js"></script>
    </body>
</html>
