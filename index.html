<html>
    <head>
        <title>Title</title>
        <link rel="stylesheet" href="title.css">
    </head>
    <body onload="init()">
        <div id="toolbar">
            <h3>Title</h3>
            <select id="shelflist">
                <option id="tNewShelf" value="tNewShelf">+ New Shelf</option>
            </select>
            <button id="tNewNote">New Note</button>
            <button id="tDelete">Delete</button>
            <button id="tClose">Close</button>
        </div>
        <hr>
        <div id="page">
            <div id="list">

            </div>
            <div id="editor">
                <input type="text" id="docname">
                <textarea id="doc"></textarea>
            </div>
        </div>
        <dialog id="dShelfName">
            <p>Enter a new shelf name:</p>
            <form method="dialog">
              <input type="text" id="tShelfNameValue">
              <button value="">Submit</button>
            </form>
          </dialog>
        <script src="title.js"></script>
    </body>
</html>
